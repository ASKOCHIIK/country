{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="layout_padding gallery_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="gallery_main">
                        <h1 class="gallery_taital"><strong><span class="our_text">Create</span>Country</strong></h1>
                    </div>
                </div>
            </div>
            <div class="touch_main">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input_main">
                            <div class="container">
                                <form action="/action_page.php">
                                    <div class="form-group">
                                        <input type="text" class="email-bt" placeholder="NAME" name="name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="email-bt" placeholder="Capital" name="capital">
                                    </div>
                                    <div class="form-group">
                                        <font color="white">Flag</font>
                                        <input type="file" class="email-bt" placeholder="Flag" name="flag">
                                    </div>
                                    <div class="form-group">
                                        <font color="white">Hymn</font>
                                        <input type="file" class="email-bt" placeholder="Hymn" name="hymn">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="email-bt" placeholder="Population" name="population">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="email-bt" placeholder="Total area" name="total_area">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="send_btn">
                            <button type="submit" class="main_bt"><a href="#">Create</a></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="images">
                            <img src="{% static 'images/bread-img.png' %}" style="max-width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map_section">
        <div class="row">
            <div class="col-sm-12">

                <div id="map">
                </div>
            </div>

        </div>
    </div>
</form>
{% endblock %}

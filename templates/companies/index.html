{% extends 'index.html' %}
{% block content %}
{% for company in companies %}
<div class="product_section_2 images">
    <div class="row">
        <div class="col-sm-4">
            <div class="images"><img src="{{ company.logo.url }}" style="max-width: 100%; width: 100%;">
            </div>
            <h2 class="den_text croissants"><a href="{% url 'get-company' company.id %}">{{ company.name }}</a></h2>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
